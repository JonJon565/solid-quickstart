<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Script Content</title>
</head>
<body>
    <h1>Script Content from Bloxd.io</h1>
    <div id="scriptContent"></div>

    <script>
        // Function to fetch HTML content from the given URL
        async function fetchHTMLContent(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                return html;
            } catch (error) {
                console.error('Error fetching HTML:', error);
                return null;
            }
        }

        // Function to extract the next 10 characters after the specified script tag
        function extractScriptContent(html) {
            const scriptTag = '<script defer="defer" src="/static/js/main.';
            const startIndex = html.indexOf(scriptTag);
            if (startIndex !== -1) {
                const endIndex = startIndex + scriptTag.length + 10;
                const content = html.substring(startIndex + scriptTag.length, endIndex);
                return content;
            } else {
                return 'Script tag not found';
            }
        }

        // Main function to fetch HTML and extract script content
        async function loadScriptContent() {
            const url = 'https://bloxd.io/index.html';
            const html = await fetchHTMLContent(url);
            if (html) {
                const scriptContent = extractScriptContent(html);
                document.getElementById('scriptContent').innerText = scriptContent;
            }
        }

        // Call the main function to load script content
        loadScriptContent();
    </script>
</body>
</html>
